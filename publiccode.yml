    longDescription: |+
      API REST per l'integrazione con WSACPersonaFisica (SOAP) di U-GOV JP


      Questo progetto è un componente del progetto più ampio di un gruppo

      di micro servizi mirati all'integrazione con U-GOV, è possibile attivarli

      singolarmente in modo modulare, e attivarne molteplici in modo scalare in
      caso di necessità


      Il progetto è da intendersi come middleware per semplificare la
      comunicazione con U-GOV


      E' possibile:


      - leggere la lista delle persone

      - estrarre i dati base e completi delle persone

      - inserire e modificare record persona esistenti.

    features:
      - Micro servizio in Docker
      - Genera openapi.json OSA3
      - Passaggio dati sensibili di autenticazione con chiave JWT
      - Documentazione e test delle API integrata Swagger
      - Documentazione sola lettura delle API in Redoc